<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000;
        }

        .navbar {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar nav {
            width: 62%;
            height: 80%;
            background-color: #1b1b1b;
            filter: opacity(0.9);
            border-radius: 50px;
        }

        .navbar nav ul {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 100%;
        }


        li {
            list-style: none;
            padding: 10px 80px;

        }

        li:hover {
            background-color: rgb(57, 57, 57);
            border-radius: 25px;
        }

        li a {
            text-decoration: none;
            color: white;
            font-family: "Smooch Sans", sans-serif;
            font-size: 30px;
        }

        .checkbutton {
            display: none;
            cursor: pointer;
            color: white;
        }

        #check {
            display: none;
        }



        .banner {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('./image/formbg.jpg');
            background-position: center;
            background-size: cover;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }



         .banner h1 {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            font-family: "Michroma", sans-serif;
        }


        .banner h2 {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 15px;
            width: 70%;
            font-size: 30px;
            text-align: center;
            font-size: 25px;
            font-family: "Smooch Sans", sans-serif;
            font-weight: 300;
        }







        .form {
            display: block;
            /* background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('./image/formbg.jpg'); */
            /* background-color: #1b1b1b; */
            background-position: center;
            background-size: cover;
            height: auto;
            padding: 40px 200px;
            background-color: #0000007a;
            position: relative;
            top:40%
        }


        /* .form h1 {
            font-size: 50px;
            color: #ffbf7f;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

        }

        h4 {
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        } */





        .containerleft {
            width: 30%;
            height: 100%;
            position: relative;
            display: grid;
            /* padding-left: 20px; */
            row-gap: 20px;
            justify-content: space-between;
        }

        .containerleft img {

        }

        .containerleft h3 {
            position: relative;
            color: #ffbf7f;
            font-family: "Michroma", sans-serif;
        }

        .containerleft p {

            color: #ffffff;
            font-size: 20px;
        }

        .containerleft h5 {
            display: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: #ffffff;
        }





        .containerright {
            width: 70%;
            height: 100%;
            border: 1px solid #ffbf7f;
            position: relative;
            border-radius: 15px;
            display: grid;
        }


        .containerright .cr{
            display: flex; 
            justify-content: space-evenly;
        }

        .cr input {
            width: 40%;
            height: 20px;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
            margin: 16px 0;
            border-radius: 10px;
            font-family: "Smooch Sans", sans-serif;
            font-size: 25px;
        }

        .containerright button {
            width: 90px;
            height: 40px;
            text-align: center;
            background-color: #ffbf7f;
            color: rgb(8, 8, 8);
            padding: 5px;

            border-radius: 10px;
            font-family: "Smooch Sans", sans-serif;
            font-size: 24px;
        }




        .followbar {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .follow {
            width: 100%;
            height: 80%;
            display: flex;
            border-top: 2px solid rgb(255, 255, 255);
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .follow p {
            font-size: 20px;
            position: relative;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            color: #ffffff;
        }

        .icons {
            display: flex;
            width: 60%;
            justify-content: space-evenly;
            position: relative;
            align-items: center;
        }

        .icons img {
            height: 32px;
            width: 32px;

        @media (min-width:992px) {
            .conatiner {

                margin-top: 40px;
                /* height: 40vh; */

                width: 100%;
                height: 40px;
                z-index: 1000;
            }

            .navbar nav {
                width: 70%;
            }


            li a {
                font-size: 16px;
            }


            .checkbutton {
                display: flex;
                position: relative;
                right: 5%;
                top: 3px;
                justify-content: flex-end;
                cursor: pointer;
                z-index: 1001;
                font-size: 20px;
            }

            .navbar nav ul {
                display: none;
            }

            #check:checked~ul {
                width: 100%;
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 40px;
                height: 45vh;
                background: rgba(27, 27, 27, 0.97);

            }




            .banner {
                width: 100%;
                height: 100vh;
            }


            .banner h1 {
                font-size: 6vw;
                top: 13%;
            }


             .banner h2 {
                top: 17%;
                margin-top: 15px;
                font-size: 4vw;
                text-align: center;
        }

            .form {
                height: auto;
                display: flex;
                flex-direction: column;
                padding: 10px 50px;
                top: 30%;
            }

        

            .conatiner {
                display: flex;
                flex-direction: column;
                position: relative;
                top: 30px;
            }

            .containerleft {
                width: 100%;
                float: none;
                height: auto;
                position: relative;
                justify-content: center;
            }

            .containerleft img {
                width: 32px;
                height: 32px;
            }



            .containerleft h3 {
                font-size: 5vw;
            }

            .containerleft p {
                font-size: 4.5vw;
                font-weight: 100;
            }

            .containerleft h5 {
                display: none;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                color: #ffffff;

            }









             .containerright {
                width: auto;

                padding: 15px;
            }

            .containerright .cr{
                flex-direction: column;
                align-items: center;
            }

            


            .cr input {
                width: 80%;
                height: 5px;
                margin: 10px 0px;
                font-family: "Smooch Sans", sans-serif;
                font-weight: 500;
                font-size: 20px;
       
            }

            

            .containerright button {
                width: 90px;
                height: 40px;
                background-color: #ffffff;
                color: rgb(0, 0, 0);
                margin: 10px 0;
                font-family: "Smooch Sans", sans-serif;
                font-weight: 500;
                font-size: 20px;
            }




            .followbar {
                width: 100%;
                height: 50px;
                /* margin-top: 10px; */
            }

            .follow {
                width: 100%;
                height: 80%;
                background-color: #3e3b3b00;
                justify-content: space-evenly;
            }


            .follow p {
                font-size: 20px;
                left: 0%;
                display: block;
                align-items: center;
            }

            .icons {
                display: flex;
                width: 50%;
            }


            .icons img {
                height: 20px;
                width: 20px;
            }

        }
    </style>
</head>

            projectId: "fir-web-project-7f75b",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);  // âœ… This was missing

        // Form submission logic
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            // e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;

            try {
                await addDoc(collection(db, "contactMessages"), {
                    name,
                    email,
                    phone,
                    message,
                    timestamp: new Date()
                });
                alert("Message Sent Successfully!");
                document.getElementById("contactForm").reset();
            } catch (error) {
                alert("Error sending message. Check console.");
                console.error("Error writing document: ", error);
            }
        });
